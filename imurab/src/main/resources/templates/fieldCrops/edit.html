<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Imurab</title>
</head>
<body style="background: linear-gradient(180deg, #DBF3FC 0%, #ABD8F8 100%);">
<div th:replace="fragments/general.html :: navbar()"></div>
<div class="container">
    <div class="card rounded-0" style="min-height: 84vh">
        <div class="card-body">
            <form th:method="put" th:action="@{/field-crops/edit/{id}(id = ${fieldCropsDto.getId()})}"
                  th:object="${fieldCropsDto}", enctype="multipart/form-data">
                <legend class="fw-bold text-center" th:text="#{culture.edit.form}"></legend>
                <div th:replace="fragments/form.html :: inputText('name', #{fieldCrops.name}, #{fieldCrops.name.text}, 'bi bi-card-text', ${fieldCropsDto.getName()})"></div>
                <div th:replace="fragments/form.html :: inputNumber('coefficient', #{fieldCrops.coefficient}, #{fieldCrops.coefficient.text}, 'bi bi-card-text', ${fieldCropsDto.getCoefficient()})"></div>
                <div th:replace="fragments/form.html :: inputFile('multipartFile', #{fieldCrops.multipartFile})"></div>
                <input type="submit" th:value="#{form.submit}">
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/general.html :: footer()"></div>
<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
