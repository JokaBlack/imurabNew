<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.css">

    <link rel="stylesheet" href="/css/style.css">
    <title>Imurab</title>
</head>
<body>
<div th:replace="fragments/general.html :: navbar()"></div>

<div class="block-1 pb-5">
    <div class="container text-center">
        <div class="row mt-5 d-inline-block d-md-flex g-5 m-0">
            <h5 class="card-title my-3 text-center pt-3 pb-3" th:text="#{user.profile}"></h5>
            <div class="col text-center">
                <img th:src="@{/projectImages/users/{image}(image=${user.getImage()})}" class="img-fluid img-profile"
                     alt="">
            </div>
            <div class="col pt-3">
                <div class="card">
                    <div class="card-body pb-sm-5">
                        <p class="user-title mb-3 text-md-center text-lg-start"
                           th:text="${user.firstName +' '+ user.lastName}"></p>
                        <p class="userinfo-text mb-3 text-md-center text-lg-start" th:text="${user.email}"></p>
                        <p class="userinfo-text mb-3 text-md-center text-lg-start" th:text="${user.phone}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-5 d-md-flex g-5 m-0 pb-5 text-center"
     style="background: linear-gradient(180deg, #DBF3FC 0%, #ABD8F8 100%); min-height: 40vh">
    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-body">
                <img src="/img/user-info.png" class="card-img-middle" alt="">
                <p class="card-text" th:text="#{user.info}"></p>
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-primary" th:text="#{field.view}"></a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/general.html :: footer()"></div>
<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
