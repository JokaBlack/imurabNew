<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="/css/news.css">
    <title>Imurab</title>
</head>
<body>
<div th:replace="fragments/general.html :: navbar()"></div>

<div class="container" style="min-height: 83vh">
    <div class="card rounded-0" style="min-height: 83vh">
        <div class="card-header">
            <h1 class="card-title" th:text="${newsDto.getTitle()}"></h1>
            [[#{news.createdAt}]]: [[${#temporals.format(newsDto.getCreatedAt(), 'dd.MM.yyyy HH:mm')}]]
        </div>
        <div class="card-body">
            <img th:src="@{/projectImages/news/{image} (image = ${newsDto.getImage()})}">
            <div class="mt-3" th:utext="${newsDto.getText()}"></div>
        </div>
    </div>
</div>
<div th:replace="fragments/general.html :: footer()"></div>
<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
