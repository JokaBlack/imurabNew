<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Imurab</title>
</head>
<body>
<div class="container">
    <div class="card col-12 col-sm-10 col-md-8 col-lg-6 my-5 m-auto">
        <div class="card-body">
            <h1 class="" th:text="#{form.resetPassword}"></h1>
            <form method="post" th:action="@{/auth/reset-password}" th:object="${emailDto}">
                <div th:replace="fragments/form.html :: inputTextValid('email', #{user.email}, #{user.email.text},
                'bi bi-envelope', ${emailDto.getEmail()}, #{mail.resetPassword.valid})"></div>
                <div class="mb-3 d-grid">
                    <input type="submit" class="btn btn-primary mb-2" th:value="#{form.submit}">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
