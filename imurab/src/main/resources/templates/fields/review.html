<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fields-review.css">
    <title>Imurab</title>
</head>
<body>
<div th:replace="fragments/general.html :: navbar()"></div>
<main>
    <div class="container p-15">
        <div class="table-responsive">
            <div id="filter">
                <select id="avp" class="form-select w-auto d-inline-block py-0 me-2">
                    <option selected disabled value="" th:text="#{avp.text}"></option>
                    <option th:each="avp : ${avp}" th:value="${avp.getId()}" th:text="${avp.getName()}"></option>
                </select>
                <select id="departments" class="form-select w-auto d-inline-block py-0">
                    <option selected disabled value="" th:text="#{department.text}"></option>
                </select>
            </div>
            <table class="table table-striped" id="fields">
                <thead>
                <tr>
                    <th data-column="name" data-order="DESC" th:text="#{field.name}" style="min-width: 155px"></th>
                    <th data-column="size" data-order="DESC" th:text="#{field.size}" style="min-width: 135px"></th>
                    <th data-column="department.avp.name" data-order="DESC" th:text="#{field.avp}"></th>
                    <th data-column="department.name" data-order="DESC" th:text="#{field.department.name}"></th>
                    <th data-column="fieldCrops.name" data-order="DESC" th:text="#{field.culture.name}"></th>
                    <th data-column="user.lastName" data-order="DESC" th:text="#{user.lastName}"></th>
                    <th data-column="user.firstName" data-order="DESC" th:text="#{user.firstName}"></th>
                    <th data-column="user.patronymic" data-order="DESC" th:text="#{user.patronymic}"></th>
                    <th class="text-center" th:text="#{field.reason}"></th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <ul class="pagination">

        </ul>
    </div>
</main>
<div th:replace="fragments/general.html :: footer()"></div>
<script src="/js/bootstrap.bundle.js"></script>
<script src="/js/jquery-3.6.2.min.js"></script>
<script>
    let fieldConfirm = "[[#{field.confirm}]]"
    let fieldReject = "[[#{field.reject}]]"
    let fieldEdit = "[[#{field.edit}]]"
    let department = "[[#{department.text}]]"
</script>
<script src="/js/pagination.js"></script>
<script src="/js/fields-review.js"></script>
</body>
</html>
