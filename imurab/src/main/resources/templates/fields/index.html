<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fields.css">

    <title>Imurab</title>
</head>
<body>
<div th:replace="fragments/general.html :: navbar()"></div>

<main class="fields">
    <div class="row mt-5 d-md-flex g-5 m-0 text-center"
         style="background: linear-gradient(180deg, #DBF3FC 0%, #ABD8F8 100%);">
        <h5 class="card-title mx-auto my-3 text-center pt-3 pb-3"> [[#{field.user}]]
            <a href="/fields/create" class="btn btn-success mb-3 block-3-button mx-4" style="width: 150px;" th:text="#{field.create}"></a>
        </h5>
    </div>
    <div class="block-3" id="fields">
        <div class="container py-3">
            <div class="row row-cols-1 row-cols-sm-2  row-cols-md-3 row-cols-lg-4 g-lg-4 g-2"
                 style="align-self:center;">

            </div>
            <ul class="pagination mt-3" id="fields-pagination">

            </ul>
        </div>
    </div>
</main>

<div th:replace="fragments/general.html :: footer()"></div>
<script src="/js/bootstrap.bundle.js"></script>
<script src="/js/jquery-3.6.2.min.js"></script>
<script src="/js/pagination.js"></script>
<script src="/js/fields.js"></script>
<script>
    let fieldView = "[[#{field.view}]]"
</script>
</body>
</html>
