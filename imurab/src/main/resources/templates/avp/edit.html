<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/avp.css">

    <title>Imurab</title>
</head>
<body id="avpEditt">
<div th:replace="fragments/general.html :: navbar()"></div>
<div class="container">
    <div class="card rounded-0" style="min-height: 84vh">
        <div class="card-body">
            <form th:method="put" th:action="@{/avp/edit/{id}(id = ${avpDto.getId()})}" th:object="${avpDto}">
                <legend class="fw-bold text-center" th:text="#{form.avp.edit}"></legend>
                <div th:replace="fragments/form.html :: inputText('name', #{avp.name}, #{avp.name.text}, 'bi bi-card-text', ${avpDto.getName()})"></div>
                <div th:replace="fragments/form.html :: inputDate('seasonStartAt', #{avp.date.start}, #{avp.date.start.text}, 'bi bi-card-text', ${avpDto.getSeasonStartAt()})"></div>
                <div th:replace="fragments/form.html :: inputDate('seasonEndAt', #{avp.date.end}, #{avp.date.end.text}, 'bi bi-card-text', ${avpDto.getSeasonEndAt()})"></div>
                <input type="submit" th:value="#{form.submit}">
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/general.html :: footer()"></div>
<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
