<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/registration.css">
    <title>Imurab</title>
</head>
<body>
<div th:replace="fragments/general.html :: navbar()"></div>
<div class="container">
    <div class="card rounded-0">
        <div class="card-body">
            <form method="post" th:action="@{/department/create}" th:object="${departmentCreateDto}">
                <legend class="fw-bold text-center" th:text="#{form.department.create}"></legend>
                <div th:replace="fragments/form.html :: inputText('name', #{department.name}, #{department.name.text}, 'bi bi-card-text', ${departmentCreateDto.getName()})"></div>
                <div th:replace="fragments/form.html :: select2('avpId', #{user.avp}, #{user.avp.text}, 'bi bi-card-list', ${departmentCreateDto.getAvpId()}, ${avp})"></div>
                <input type="submit" th:value="#{form.submit}">
            </form>
        </div>
    </div>
</div>
<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
