<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Imurab</title>
</head>
<body style="background: linear-gradient(180deg, #DBF3FC 0%, #ABD8F8 100%);">
<div th:replace="fragments/general.html :: navbar()"></div>
<div class="container">
    <div class="card rounded-0" style="min-height: 84vh">
        <div class="card-body">
            <form th:method="put" th:action="@{/department/edit/{id}(id = ${departmentDto.getId()})}" th:object="${departmentDto}">
                <legend class="fw-bold text-center" th:text="#{department.edit.form}"></legend>
                <div th:replace="fragments/form.html :: inputText('name', #{department.name}, #{department.name.text}, 'bi bi-card-text', ${departmentDto.getName()})"></div>
                <div th:replace="fragments/form.html :: inputNumber('maxParallelIrrigation', #{department.irrigation.number}, #{department.irrigation.number.text}, 'bi bi-card-text', ${departmentDto.getMaxParallelIrrigation()})"></div>
                <div th:replace="fragments/form.html :: select2('avpId', #{user.avp}, #{user.avp.text}, 'bi bi-card-list', ${departmentDto.getAvpId()}, ${avp})"></div>
                <input type="submit" th:value="#{form.submit}">
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/general.html :: footer()"></div>
<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
